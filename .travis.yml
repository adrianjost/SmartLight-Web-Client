language: node_js
node_js:
  - "lts/*"
git:
  lfs_skip_smudge: true
script:
  - yarn travis
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
notifications:
  email: false
cache:
  directories:
    - node_modules
deploy:
  skip-cleanup: true
  provider: surge
  project: ./dist/
  domain: smartlight.ga
